<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMCTS Task Manager</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <header class="gov-header">
        <h1>HMCTS Task Manager</h1>
    </header>    
    <div class="container">
        <header>
            <button id="createTaskBtn" class="govuk-button govuk-button--primary">
                <span class="icon">+</span> Create Task
            </button>            
        </header>
        <div class="task-columns">
            <div class="column" id="pending">
                <h2>Pending</h2>
                <div class="task-list" id="pending-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Tasks will go here -->
                </div>
            </div>
            <div class="column" id="in-progress">
                <h2>In Progress</h2>
                <div class="task-list" id="in-progress-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Tasks will go here -->
                </div>
            </div>
            <div class="column" id="done">
                <h2>Done</h2>
                <div class="task-list" id="done-list" ondrop="drop(event)" ondragover="allowDrop(event)">
                    <!-- Tasks will go here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Task Form Modal -->
    <div id="taskFormModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModalBtn">&times;</span>
            <h2>Create Task</h2>
            <form id="taskForm">
                <label for="title">Title*</label>
                <input type="text" id="title" required>
                
                <label for="description">Description</label>
                <textarea id="description" rows="4" style="width: 100%; resize: vertical;"></textarea>
                
                <label for="status">Status*</label>
                <select id="status" required>
                    <option value="">Select Status</option>
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Done">Done</option>
                </select>
                
                <label for="dueDate">Due Date*</label>
                <input type="datetime-local" id="dueDate" required>
            
                <button type="submit">Submit</button>
                <button type="button" id="cancelBtn">Cancel</button>
            </form>            
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast" class="toast">
        <p id="toast-message">Task was submitted successfully!</p>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
